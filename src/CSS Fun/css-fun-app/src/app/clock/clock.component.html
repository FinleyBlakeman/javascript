<app-page-header [title]="'Animated Clock'"></app-page-header>
<p><small>CSS sin() and cos() does <strong>NOT</strong> work in your browser.</small></p>
<div class="clock__display">
  <div class="clock">
    <div class="clock-face" id="app">
      <time *ngFor="let time of times" [dateTime]="time.calculationVersion+':00'">{{time.displayVersion}}</time>
      <span class="arm seconds"></span>
      <span class="arm minutes"></span>
      <span class="arm hours"></span>
    </div>
  </div>
</div>
