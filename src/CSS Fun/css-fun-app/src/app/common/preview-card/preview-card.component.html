<mat-card [class]="'card__text--'+textColor+' card__container card__container--'+cardColor" routerLink="/{{cardRoute}}">
  <mat-card-header class="card card__header">
    <mat-card-title class="card card__title">{{cardTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card__content">
    <div class="card card__icon"><mat-icon fontIcon="{{cardIcon}}"></mat-icon></div>
    <p class="card card__description">{{cardDescription}}</p>
  </mat-card-content>
</mat-card>
